<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <fieldset>
            <div >
                <label for="input-name">Name:</label>
                <input type="text" id="input-name" maxlength="40" required placeholder="Your Name">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input type="text" id="input-email" maxlength="50" required placeholder=" your email">
            </div>
            <div>
                <label for="input-cpf">CPF:</label>
                <input type="text" id="input-cpf" maxlength="11" required placeholder="CPF">
            </div>
            
            <div>
                <label for="input-adress">Adress</label>
                <input type="text" id="input-adress" maxlength="200" required placeholder="Adress">
            </div>
            <div>
                <label for="input-city">City:</label>
                <input type="text" id="input-city" maxlength="28" required placeholder="City">
            </div>
            <div>
                <label for="input-state">State: </label>
                <select name="state" id="select-state" required >           
                 </select>
            </div>
            <div>
                <label for="input-casa">casa</label>
                <input type="radio" id="input-casa" required value="casa" name="residencia">
            </div>            
            <div>
                <label for="input-apartamento">Apartamento</label>
                <input type="radio" id="input-apartamento" value="apartamento" name="residencia"> 
            </div>           
        </fieldset>
        <fieldset>
            <div>
                <label for="curriculum-abriged">Resumo Currículo</label>
            <textarea name="curriculum" id="curriculum-abriged" cols="30" rows="10" required maxlength="1000"></textarea>
            </div>
            <div>
                <label for="function">Função:</label>
                <input type="text" id="function" required>
            </div>
            <div>
                <label for="job-description">Descrição:</label>
                <textarea name="" id="job-description" maxlength="500" cols="30" rows="5"></textarea>
            </div>
            
            <div>
                <label for="initial-date">Data-inicial:</label>
                <input type="texto" id="initial-date" required>
            </div>
            
            
        </fieldset>
        <button id="send-form">Enviar Formulário</button>

    </form>
    <div id="form-data"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
