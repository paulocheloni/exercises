<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <script src="script.js" type="text/javascript" defer></script>    
    <form action="" method="GET">
        <div class="field">
            <div class="field">      
                <label class="label" for="input-name">Name:</label>                        
                <div class="control">          
                    <input class="input" type="text" id="input-name" maxlength="40" required placeholder="Your Name">                    
                </div>
            </div>
            <div class="field">
                <label class="label" for="input-email">Email:</label>
                <div class="control">                
                    <input class="input" type="email" id="input-email" maxlength="50" required placeholder=" your email">
                </div>
            </div> 
            <div class="field">
                <label class="label" for="input-cpf">CPF:</label>                        
                <div class="control">                    
                    <input class="input" type="text" id="input-cpf" maxlength="11" required placeholder="CPF">
                </div>
            </div>
            <div class="field">
                <label class="label" for="input-adress">Adress</label>
                <div class="control">
                    <input class="input" type="" id="input-adress" maxlength="200" required placeholder="Adress">
                </div>                
            </div>
            <div class="field">
                <label  class="label" for="input-city">City:</label>
                <div class="control">
                    <input class="input" type="te" id="input-city" maxlength="28" required placeholder="City">
                </div>
            </div>
            <div class="field">
                <label class="label" for="input-state">State: </label>
                <div class="control">
                    <div class="select is-rounded">                    
                        <select  name="state" id="select-state" required >           
                        </select>
                    </div>
                </div>                                
            </div>
            <div class="field">                
                <div class="control">
                    <label class="radio" for="input-apartamento">Apartamento</label>
                    <input  type="radio" id="input-apartamento" value="apartamento" name="residencia"> 
                    <label class="radio" for="input-casa">casa</label>
                    <input type="radio" id="input-casa" required value="casa" name="residencia">
                </div>                
            </div>           
                     
        </div>
        <div class="field">    
            <div class="field">
                <label class="label" for="curriculum-abriged">Resumo Currículo</label>
                <div class="control">
                    <textarea class="textarea" name="curriculum" id="curriculum-abriged" cols="30" rows="10" required maxlength="1000"></textarea>
                    </div>  
                </div>                   
            
            <div class="field">
                <label class="label" for="function">Função:</label>
                <div class="control">
                    <input class="input" type="text" id="function" required>
                </div>                
            </div>
            <div class="field">
                <label class="label" for="job-description">Descrição:</label>
                <div class="control">
                    <textarea class="textarea" name="" id="job-description" maxlength="500" cols="30" rows="5"></textarea>
                </div>                
            </div>            
            <div class="field">
                <label class="label" for="initial-date">Data-inicial:</label>
                <div class="control">
                    <input class="input" type="date" id="initial-date" required>
                </div>                
            </div>  
           <div class="control">
                <button class="button" id="send-form">Enviar Formulário</button>
            </div>        
        </div>

    </form>
    <div id="form-data"></div>
    
</body>
</html>
